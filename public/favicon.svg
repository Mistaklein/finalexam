<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#2563eb" opacity="0.1"/>
  
  <!-- Calculator body outline -->
  <rect x="14" y="10" width="36" height="44" rx="3" fill="#2563eb" stroke="#1e40af" stroke-width="1.5"/>
  
  <!-- Display screen -->
  <rect x="18" y="14" width="28" height="10" rx="2" fill="#ffffff" stroke="#1e40af" stroke-width="1"/>
  
  <!-- Dollar sign in display -->
  <text x="32" y="25" font-size="8" font-weight="bold" fill="#2563eb" text-anchor="middle" font-family="Arial">$</text>
  
  <!-- Button grid (3x3) -->
  <!-- Row 1 -->
  <rect x="18" y="28" width="7" height="6" rx="1" fill="#dbeafe" stroke="#1e40af" stroke-width="0.8"/>
  <rect x="27" y="28" width="7" height="6" rx="1" fill="#dbeafe" stroke="#1e40af" stroke-width="0.8"/>
  <rect x="36" y="28" width="7" height="6" rx="1" fill="#dbeafe" stroke="#1e40af" stroke-width="0.8"/>
  
  <!-- Row 2 -->
  <rect x="18" y="36" width="7" height="6" rx="1" fill="#dbeafe" stroke="#1e40af" stroke-width="0.8"/>
  <rect x="27" y="36" width="7" height="6" rx="1" fill="#dbeafe" stroke="#1e40af" stroke-width="0.8"/>
  <rect x="36" y="36" width="7" height="6" rx="1" fill="#dbeafe" stroke="#1e40af" stroke-width="0.8"/>
  
  <!-- Row 3 -->
  <rect x="18" y="44" width="7" height="6" rx="1" fill="#dbeafe" stroke="#1e40af" stroke-width="0.8"/>
  <rect x="27" y="44" width="7" height="6" rx="1" fill="#dbeafe" stroke="#1e40af" stroke-width="0.8"/>
  <rect x="36" y="44" width="7" height="6" rx="1" fill="#dbeafe" stroke="#1e40af" stroke-width="0.8"/>
  
  <!-- Button labels -->
  <text x="21.5" y="33.5" font-size="3.5" font-weight="bold" fill="#1e40af" text-anchor="middle">7</text>
  <text x="30.5" y="33.5" font-size="3.5" font-weight="bold" fill="#1e40af" text-anchor="middle">8</text>
  <text x="39.5" y="33.5" font-size="3.5" font-weight="bold" fill="#1e40af" text-anchor="middle">9</text>
  
  <text x="21.5" y="41.5" font-size="3.5" font-weight="bold" fill="#1e40af" text-anchor="middle">4</text>
  <text x="30.5" y="41.5" font-size="3.5" font-weight="bold" fill="#1e40af" text-anchor="middle">5</text>
  <text x="39.5" y="41.5" font-size="3.5" font-weight="bold" fill="#1e40af" text-anchor="middle">6</text>
  
  <text x="21.5" y="49.5" font-size="3.5" font-weight="bold" fill="#1e40af" text-anchor="middle">+</text>
  <text x="30.5" y="49.5" font-size="3.5" font-weight="bold" fill="#1e40af" text-anchor="middle">=</text>
  <text x="39.5" y="49.5" font-size="3.5" font-weight="bold" fill="#1e40af" text-anchor="middle">%</text>
</svg>
